<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Advanced Background with multiple gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- <stop offset="0%" style="stop-color:#0A1F0A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0D3317;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" /> -->
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#spotlight)"/>
  
  <!-- Premium Wood Edge with advanced texture -->
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4E342E;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E1B17;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4E342E;stop-opacity:1" />
    </linearGradient>
    <pattern id="woodPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="#2E1B17" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <ellipse cx="500" cy="300" rx="450" ry="250" fill="url(#woodGradient)"/>
  <ellipse cx="500" cy="300" rx="450" ry="250" fill="url(#woodPattern)"/>
  <ellipse cx="500" cy="300" rx="440" ry="240" fill="#2E1B17"/>
  
  <!-- Luxury Felt Surface with advanced texture -->
  <defs>
    <pattern id="feltPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="3" fill="#2E7D32" opacity="0.15"/>
      <circle cx="30" cy="30" r="2" fill="#43A047" opacity="0.1"/>
      <circle cx="30" cy="30" r="1" fill="#66BB6A" opacity="0.05"/>
    </pattern>
    <filter id="feltShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    <filter id="feltGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main felt surface with advanced effects -->
  <ellipse cx="500" cy="300" rx="430" ry="230" fill="#2E7D32" filter="url(#feltShadow)"/>
  <ellipse cx="500" cy="300" rx="430" ry="230" fill="url(#feltPattern)"/>
  <ellipse cx="500" cy="300" rx="430" ry="230" fill="none" stroke="#1B5E20" stroke-width="1" opacity="0.2"/>
  
  <!-- Premium Inner Details -->
  <ellipse cx="500" cy="300" rx="400" ry="200" fill="none" stroke="#1B5E20" stroke-width="2" opacity="0.3"/>
  <ellipse cx="500" cy="300" rx="380" ry="180" fill="none" stroke="#1B5E20" stroke-width="1" opacity="0.2"/>
  <ellipse cx="500" cy="300" rx="360" ry="160" fill="none" stroke="#1B5E20" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Luxury Center Design -->
  <circle cx="500" cy="300" r="70" fill="#43A047" opacity="0.1"/>
  <circle cx="500" cy="300" r="60" fill="#2E7D32" opacity="0.2"/>
  <circle cx="500" cy="300" r="50" fill="#1B5E20" opacity="0.3"/>
  
  <!-- Advanced Lighting Effects -->
  <ellipse cx="500" cy="280" rx="430" ry="230" fill="white" opacity="0.03"/>
  <ellipse cx="500" cy="320" rx="430" ry="230" fill="black" opacity="0.03"/>
  <ellipse cx="500" cy="300" rx="430" ry="230" fill="none" stroke="white" stroke-width="1" opacity="0.02"/>
  
  <!-- Premium Edge Details -->
  <ellipse cx="500" cy="300" rx="450" ry="250" fill="none" stroke="#4E342E" stroke-width="2"/>
  <ellipse cx="500" cy="300" rx="440" ry="240" fill="none" stroke="#3E2723" stroke-width="1"/>
  
  <!-- Professional Player Positions -->
  <defs>
    <filter id="positionGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <g filter="url(#positionGlow)">
    <circle cx="500" cy="150" r="6" fill="#43A047" opacity="0.4"/>
    <circle cx="500" cy="450" r="6" fill="#43A047" opacity="0.4"/>
    <circle cx="250" cy="300" r="6" fill="#43A047" opacity="0.4"/>
    <circle cx="750" cy="300" r="6" fill="#43A047" opacity="0.4"/>
    <circle cx="350" cy="200" r="6" fill="#43A047" opacity="0.4"/>
    <circle cx="650" cy="200" r="6" fill="#43A047" opacity="0.4"/>
    <circle cx="350" cy="400" r="6" fill="#43A047" opacity="0.4"/>
    <circle cx="650" cy="400" r="6" fill="#43A047" opacity="0.4"/>
  </g>
  
  <!-- Premium Branding -->
  <text x="500" y="300" text-anchor="middle" fill="#FFFFFF" opacity="0.1" font-family="Arial" font-size="24" font-weight="bold">POKER</text>
</svg> 